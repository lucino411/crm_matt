<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead {
            padding: 10px 6px; 
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 30%;

        }
    </style>
</head>

<body>
    <h1>This is all of our leads</h1>
    <ul>
        {% for lead in leads %}
            <li class="lead"><a href="/leads/{{ lead.pk }}">{{ lead.first_name }} {{ lead.last_name }}</a>: {{ lead.age }}</li>
        {% endfor %}
    </ul>
</body>

</html>
